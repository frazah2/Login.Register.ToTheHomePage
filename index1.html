<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    

    <div class="container">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 col-xxl-4 offset-sm-4">
            <h1 class="mb-4 mt-3 text-center">Login</h1>
            <form id="registerForm" onsubmit="return start(event)">
                
                <div class="mb-3">
                    <input type="text" id="username" placeholder="username" class="form-control" required>
                    <span id="usernameError" class="error-message"></span>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" placeholder="password" class="form-control" required>
                    <span id="passwordError" class="error-message"></span>
                </div>
                
               
                <div class="buton">
                <button class="btn btn-success" type="submit" onclick="login()">Login</button>
                </div>
                <a class="sign" href="regis.html">Sign up</a>
            </form>
        </div>
    </div>


</body>
</html>
<script src="js/ind.js"></script>
