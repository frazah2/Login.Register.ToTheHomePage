<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body id="signares">
    
    <div class="container right-panel-active">
        <!-- Sign Up -->
        <div class="container__form container--signup">
            <form action="#" class="form" id="form1">
                <h2 class="form__title">Sign Up</h2>
                <input id="usernamesign" type="text" placeholder="Username" class="input" />
                <span id="usernameError" class="error-message"></span>


                <input id="email" type="email" placeholder="Email" class="input" />
                <span id="emailError" class="error-message"></span>


                <input id="passwordsign" type="password" placeholder="Password" class="input" />
                <span id="passwordError" class="error-message"></span>


                <button class="btn" type="submit">Sign Up</button>
            </form>
        </div>
    
        <!-- Sign In -->
        <div class="container__form container--signin">
            <form action="#" class="form" id="form2">
                <h2 class="form__title">Sign In</h2>
                <input id="username" type="text" placeholder="username" class="input" />
                <input id="password" type="password" placeholder="Password" class="input" />
                <button class="btn" onclick="login()">Sign In</button>
            </form>
        </div>
    
        <!-- Overlay -->
        <div class="container__overlay">
            <div class="overlay">
                <div class="overlay__panel overlay--left">
                    <button class="btn" id="signIn">Sign In</button>
                </div>
                <div class="overlay__panel overlay--right">
                    <button class="btn" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
<script src="js/ind.js"></script>
